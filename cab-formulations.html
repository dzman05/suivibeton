<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulations | COSIDER CANALISATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="logo.webp" alt="COSIDER">
            <p style="font-weight: 800; font-size: 0.8rem; margin-top: 10px;">CANALISATION H57.1</p>
        </div>
        <div class="sidebar-menu">
            <a href="cab-stats.html" class="nav-link"><i class="fas fa-chart-pie"></i> Statistiques</a>
            <a href="cab-production.html" class="nav-link"><i class="fas fa-truck-moving"></i> Production</a>
            <a href="cab-formulations.html" class="nav-link admin-only active"><i class="fas fa-flask"></i>
                Formulations</a>
            <a href="cab-users.html" class="nav-link admin-only"><i class="fas fa-users-cog"></i> Utilisateurs</a>
            <a href="cab-profile.html" class="nav-link"><i class="fas fa-user-edit"></i> Mon Profil</a>
        </div>
        <div class="sidebar-footer">
            <p class="credit-text">Réalisé Par: Aichi.Y</p>
            <button id="logout-btn" class="btn-logout" style="width: 100%;"><i class="fas fa-sign-out-alt"></i>
                Déconnexion</button>
        </div>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="main-wrapper">
        <header>
            <div class="header-left">
                <button id="mobile-toggle"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer; display: none;"><i
                        class="fas fa-bars"></i></button>
                <h2>Formulations</h2>
            </div>
            <div class="header-right">
                <span id="user-display" style="font-weight: 600; color: var(--cosider-deep-blue);"></span>
            </div>
        </header>

        <div class="container">
            <div class="admin-only" style="margin-bottom: 1.5rem;">
                <button class="btn-primary" onclick="document.getElementById('f-modal').style.display='flex'"><i
                        class="fas fa-plus"></i> Nouveau Dosage</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Ciment</th>
                            <th>Eau</th>
                            <th>Poly.</th>
                            <th>15/25</th>
                            <th>8/15</th>
                            <th>S. 0/1</th>
                            <th>S. 0/3</th>
                            <th class="admin-only">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="formulations-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Formulations -->
    <div id="f-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000; justify-content:center; align-items:center;">
        <div class="card" style="width: 90%; max-width: 600px; border-top: 4px solid var(--accent-orange);">
            <h3>Nouveau Dosage Béton</h3>
            <form id="new-formulation-form">
                <div class="grid-2">
                    <div class="form-group"><label>Code Dosage</label><input type="text" id="f-nom" required></div>
                    <div class="form-group"><label>Ciment (kg/m³)</label><input type="number" id="f-ciment" required>
                    </div>
                    <div class="form-group"><label>Eau (L/m³)</label><input type="number" id="f-eau" required></div>
                    <div class="form-group"><label>PolyFlow (kg/m³)</label><input type="number" id="f-poly" step="0.1"
                            required></div>
                    <div class="form-group"><label>Gravier 15/25</label><input type="number" id="f-g1525" required>
                    </div>
                    <div class="form-group"><label>Gravier 8/15</label><input type="number" id="f-g815" required></div>
                    <div class="form-group"><label>Sable 0/1</label><input type="number" id="f-s01" required></div>
                    <div class="form-group"><label>Sable 0/3</label><input type="number" id="f-s03" required></div>
                </div>
                <div style="display:flex; gap:10px; margin-top:1rem;">
                    <button type="submit" class="btn-primary">ENREGISTRER</button>
                    <button type="button" class="btn-logout"
                        onclick="document.getElementById('f-modal').style.display='none'">ANNULER</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
