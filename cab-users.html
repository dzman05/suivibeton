<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisateurs | COSIDER CANALISATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="logo.webp" alt="COSIDER">
            <p style="font-weight: 800; font-size: 0.8rem; margin-top: 10px;">CANALISATION H57.1</p>
        </div>
        <div class="sidebar-menu">
            <a href="cab-stats.html" class="nav-link"><i class="fas fa-chart-pie"></i> Statistiques</a>
            <a href="cab-production.html" class="nav-link"><i class="fas fa-truck-moving"></i> Production</a>
            <a href="cab-formulations.html" class="nav-link admin-only"><i class="fas fa-flask"></i> Formulations</a>
            <a href="cab-users.html" class="nav-link active admin-only"><i class="fas fa-users-cog"></i>
                Utilisateurs</a>
            <a href="cab-profile.html" class="nav-link"><i class="fas fa-user-edit"></i> Mon Profil</a>
        </div>
        <div class="sidebar-footer">
            <p class="credit-text">Réalisé Par: Aichi.Y</p>
            <button id="logout-btn" class="btn-logout" style="width: 100%;"><i class="fas fa-sign-out-alt"></i>
                Déconnexion</button>
        </div>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="main-wrapper">
        <header>
            <div class="header-left">
                <button id="mobile-toggle"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer; display: none;"><i
                        class="fas fa-bars"></i></button>
                <h2>Utilisateurs</h2>
            </div>
            <div class="header-right">
                <span id="user-display" style="font-weight: 600; color: var(--cosider-deep-blue);"></span>
            </div>
        </header>

        <div class="container">
            <div class="grid-2">
                <div class="card">
                    <h3>Ajouter un utilisateur</h3>
                    <form id="add-user-form">
                        <div class="form-group"><label>Nom Complet</label><input type="text" id="nu-name" required>
                        </div>
                        <div class="form-group"><label>Nom d'utilisateur</label><input type="text" id="nu-user"
                                required></div>
                        <div class="form-group"><label>Mot de passe</label><input type="password" id="nu-pass" required>
                        </div>
                        <div class="form-group">
                            <label>Rôle</label>
                            <select id="nu-role">
                                <option value="viewer">Consultant (Lecture)</option>
                                <option value="admin">Administrateur</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">CRÉER</button>
                    </form>
                </div>
                <div class="card">
                    <h3>Liste des accès</h3>
                    <div id="users-list-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
