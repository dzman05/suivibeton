<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production | COSIDER CANALISATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="logo.webp" alt="COSIDER">
            <p style="font-weight: 800; font-size: 0.8rem; margin-top: 10px;">CANALISATION H57.1</p>
        </div>
        <div class="sidebar-menu">
            <a href="cab-stats.html" class="nav-link"><i class="fas fa-chart-pie"></i> Statistiques</a>
            <a href="cab-production.html" class="nav-link active"><i class="fas fa-truck-moving"></i> Production</a>
            <a href="cab-formulations.html" class="nav-link admin-only"><i class="fas fa-flask"></i> Formulations</a>
            <a href="cab-users.html" class="nav-link admin-only"><i class="fas fa-users-cog"></i> Utilisateurs</a>
            <a href="cab-profile.html" class="nav-link"><i class="fas fa-user-edit"></i> Mon Profil</a>
        </div>
        <div class="sidebar-footer">
            <p class="credit-text">Réalisé Par: Aichi.Y</p>
            <button id="logout-btn" class="btn-logout" style="width: 100%;"><i class="fas fa-sign-out-alt"></i>
                Déconnexion</button>
        </div>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="main-wrapper">
        <header>
            <div class="header-left">
                <button id="mobile-toggle"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer; display: none;"><i
                        class="fas fa-bars"></i></button>
                <h2>Production</h2>
            </div>
            <div class="header-right">
                <span id="user-display" style="font-weight: 600; color: var(--cosider-deep-blue);"></span>
            </div>
        </header>

        <div class="container">
            <div class="stats-grid">
                <div class="card">
                    <h3><i class="fas fa-truck-ramp"></i> Béton m³ (TOTAL)</h3>
                    <div class="value" id="today-total-beton">0</div>
                </div>
                <div class="card">
                    <h3><i class="fas fa-cubes"></i> Ciment (kg)</h3>
                    <div class="value" id="today-total-ciment">0</div>
                </div>
            </div>

            <div class="admin-only" style="margin-bottom: 1.5rem;">
                <button class="btn-primary" onclick="openProductionModal()"><i class="fas fa-plus"></i> Nouvelle
                    Sortie</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Centrale</th>
                            <th>Destination</th>
                            <th>Formulation</th>
                            <th>Quantité</th>
                            <th>Ciment (kg)</th>
                            <th>Poly (kg)</th>
                            <th class="admin-only">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="production-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal Production -->
    <div id="p-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000; justify-content:center; align-items:center;">
        <div class="card" style="width: 90%; max-width: 700px; border-top: 4px solid var(--accent-orange);">
            <h3 id="modal-title">Saisie de Production</h3>
            <form id="production-form">
                <input type="hidden" id="edit-log-id">
                <div class="grid-2">
                    <div class="form-group"><label>Date</label><input type="date" id="prod-date" required></div>
                    <div class="form-group">
                        <label>Centrale</label>
                        <select id="centrale-select" required>
                            <option value="MEKA">MEKA</option>
                            <option value="LONGTECH">LONGTECH</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Destination</label><input type="text" id="destination"
                            placeholder="Lieu..." required></div>
                    <div class="form-group"><label>Formulation</label><select id="formulation-select" required></select>
                    </div>
                    <div class="form-group"><label>Quantité (m³)</label><input type="number" id="quantity" step="0.1"
                            required></div>
                </div>
                <div style="display:flex; gap:10px; margin-top:1.5rem;">
                    <button type="submit" class="btn-primary">ENREGISTRER</button>
                    <button type="button" class="btn-logout" onclick="closeProductionModal()">ANNULER</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
